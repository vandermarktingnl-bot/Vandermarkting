name: Deploy GHL Webhook

on:
  push:
    branches: [ main, master ]
    paths:
      - 'worker/**'
      - 'site/**'
  workflow_dispatch:

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    name: Deploy Cloudflare Worker
    if: contains(join(github.event.commits.*.modified), 'worker/') || contains(join(github.event.commits.*.added), 'worker/') || contains(join(github.event.commits.*.removed), 'worker/') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json

      - name: Install Worker Dependencies
        working-directory: worker
        run: npm ci

      # Zet/rotate het secret in Cloudflare vóór deploy
      - name: Set Worker Secret (GHL_API_KEY)
        working-directory: worker
        run: |
          echo "${{ secrets.GHL_API_KEY }}" | npx wrangler secret put GHL_API_KEY --yes

      - name: Deploy Worker to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: 'worker'
          command: deploy
          quiet: true

  deploy-site:
    runs-on: ubuntu-latest
    name: Deploy Site to Cloudflare Pages
    needs: deploy-worker
    if: contains(join(github.event.commits.*.modified), 'site/') || contains(join(github.event.commits.*.added), 'site/') || contains(join(github.event.commits.*.removed), 'site/') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: vandermarkting-site   # exact CF Pages projectnaam
          directory: site
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
