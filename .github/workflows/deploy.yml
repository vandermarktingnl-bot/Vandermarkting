name: Deploy GHL Webhook

on:
  push:
    branches: [ main, master ]
    paths:
      - 'worker/**'
      - 'site/**'
  workflow_dispatch:

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    name: Deploy Cloudflare Worker
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json

      - name: Install Worker Dependencies
        working-directory: worker
        run: npm ci

      # Zet het GHL_API_KEY secret in Cloudflare vóór deploy
      - name: Set Worker Secret (GHL_API_KEY)
        working-directory: worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          echo "${{ secrets.GHL_API_KEY }}" | npx wrangler secret put GHL_API_KEY --config wrangler.toml

      # Deploy de worker
      - name: Deploy Worker to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: worker
          command: deploy
          quiet: true

  deploy-site:
    runs-on: ubuntu-latest
    name: Deploy Site to Cloudflare Pages
    needs: deploy-worker
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: vandermarkting-site   # exact projectnaam in Cloudflare Pages
          directory: site
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
